<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <div id="top">
            <a href="image_search.html">Go to Image Search</a><br>
            <a href="advancedSearch.html">Go to Advanced Search</a>
        </div>
        <h2 style="padding:20px"> Advanced search</h2>
        <hr>
        <div>
            <p style="padding: 20px;">Find pages with...</p>
        </div>
            <form class="grid-container" action="https://google.com/search">
                <div>All these words:</div>
                <div><input type="text" name="as_q" ></div>
                <div>Exact word/phrase:</div>
                <div><input type="text" name="as_epq" ></div>
                <div>Any of these words:</div>
                <div><input type="text" name="as_oq" > </div>
                <div>None of these words:</div>
                <div><input type="text" name="as_eq" ></div>
                <div> </div>
                <div id="asearch"><input type="submit" value="Advanced search" style="background-color:blue; color: ghostwhite;"></div>
            </form>
       </div>
    </body>
</html>
